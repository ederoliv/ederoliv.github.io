<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ederoliv - home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282929;
            font-family: 'Poppins', sans-serif;
            color: #50D2C2;
            text-align: center;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #github-btn {
            color: #50D2C2;
            border: 2px solid #50D2C2;
        }

        #goeat-btn {
            color: #06CF90;
            border: 2px solid #623CA7;
        }

        a {
            text-decoration: none;
            font-size: 1.2rem;

            padding: 10px 20px;

            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        #github-btn:hover {
            background-color: #1ABC9C;
            color: #282929;
        }
        #goeat-btn:hover {
            background-color: #623CA7;
            color: #06CF90;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Página em manutenção...</h1>
        <a id="github-btn" href="https://github.com/ederoliv">Ir para o GitHub</a>
        <a id="goeat-btn" href="https://goeat.ederoliv.com.br">Projeto Goeat</a>
    </div>
</body>
</html>
